
type User {
  uid: String
  fullName: String
  username: String
  password: String
  posts: [Post]
}

type Post {
  id: Int
  title: String
  body: String
}

input UserInput {
  fullName: String
  username: String
  password: String
}

type Query {
  getUsers: [User]
  getUser(username: String!, password: String!): User
}

type Mutation {
  createUser(form:UserInput!): User
}